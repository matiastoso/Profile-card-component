<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Card Component ðŸ˜Ž</title>
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="images/bg-pattern-card.svg" class="card-header" alt="Imagen header card">
        </article>

        <div class="card-body">
            <img src="images/image-victor.jpg" class="card-body-img" alt="Imagen de Vicot">

            <h1 class="card-body-title">
                Victor charst 
                <span>26</span>
            </h1>
            <p class="card-body-text">London</p>
        </div>

        <footer class="card-footer">
            <div class="card-footer-social">
                <h3>80K</h3>
                <p>Followers</p>
            </div>

            <div class="card-footer-social">
                <h3>803K</h3>
                <p>Likes</p>
            </div>

            <div class="card-footer-social">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </footer>
    </main>
</body>
</html>
